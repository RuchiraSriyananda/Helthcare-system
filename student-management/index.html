<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Student Grade Management System</h1>
            <p>A comprehensive system demonstrating core programming concepts</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select id="subject" required>
                            <option value="">Select Subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="grades">Grades (comma-separated):</label>
                        <input type="text" id="grades" placeholder="85, 92, 78, 95" required>
                        <small>Enter grades separated by commas (0-100)</small>
                    </div>
                    
                    <button type="submit">Add Student</button>
                </form>
            </section>

            <section class="controls-section">
                <h2>System Controls</h2>
                <div class="button-group">
                    <button onclick="displayAllStudents()">Show All Students</button>
                    <button onclick="generateClassReport()">Generate Class Report</button>
                    <button onclick="findTopPerformer()">Find Top Performer</button>
                    <button onclick="calculateClassStatistics()">Class Statistics</button>
                    <button onclick="clearAllData()">Clear All Data</button>
                </div>
            </section>

            <section class="search-section">
                <h2>Search & Filter</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search by name or ID">
                    <button onclick="searchStudent()">Search</button>
                    <select id="filterSubject" onchange="filterBySubject()">
                        <option value="">All Subjects</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>
            </section>

            <section class="output-section">
                <h2>Results</h2>
                <div id="output" class="output-container">
                    <p class="placeholder">Results will appear here...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
